<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test api</title>
    <style>
        img{
            max-width: 300px;
            height: auto;
        }   
    </style>
    <script>
        fetch("http://127.0.0.1:3000/movies")
            .then(res => res.json())
            .then(movies => {
                const html = movies.map(movie=>{
                    return `<article data-id="${movie.id}">
                            <h2>${movie.title}</h2>
                            <img src="${movie.poster}" alt="${movie.title}">
                            <p>${movie.year} </p>
                            </article>
                            `
                }).join("")
                document.querySelector("main").innerHTML = html
            })
    </script>
</head>
<body>
    <main></main>
    
</body>
</html>
